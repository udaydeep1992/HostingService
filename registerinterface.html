    <body class="blank  pace-done"><div class="pace  pace-inactive"><div class="pace-progress" style="transform: translate3d(100%, 0px, 0px);" data-progress-text="100%" data-progress="99">
                <div class="pace-progress-inner"></div>
            </div>
            <div class="pace-activity"></div></div>

        <div class="wrapper">


            <!-- Main content-->
            <section class="content">


                <div class="container-center lg animated slideInDown">


                    <div class="view-header">
                        <div class="header-icon" style="margin-right: 20px;">
                                <img src="images/hostinkey.png" class="img-circle" alt="" style="width: 70px;height: 70px;margin-bottom: -15px;margin-top: -10px;">
                        </div>
                        <div class="header-title">
                            <h3>Initial Setup</h3>
                            <small>
                                Please enter your data to setup.
                            </small>
                        </div>
                    </div>

                    <div class="panel panel-filled">
                        <div class="panel-body">
                            <p>

                            </p>
                            <form id="loginForm" novalidate="">
                                <div class="row">
                                    <div class="form-group col-lg-12">
                                        <label>Initialize-Code</label>
                                        <input value="" id="initialCode" class="form-control" type="text">
                                        <span class="help-block small">Please enter your Initialize-Code</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-6">
                                        <label>Password</label>
                                        <input value="" id="password" placeholder="" class="form-control" type="password">
                                        <span class="help-block small">Your hard to guess password</span>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label>Repeat Password</label>
                                        <input value="" id="repeatpassword" class="form-control" type="password">
                                        <span class="help-block small">Please repeat your pasword</span>
                                    </div>
                                </div>
                                <div style="display: flex;justify-content: flex-end;">
                                    <button class="btn btn-accent" id="btnRegister">Set Password</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </section>
            <!-- End main content-->

        </div>
        <!-- End wrapper-->

        <!-- Vendor scripts -->
        <script src="vendor/pacejs/pace.min.js"></script>
        <script src="vendor/jquery/dist/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

        <script src="scripts/luna.js"></script>
        <script src="scripts/hostinkey_register.js"></script>
