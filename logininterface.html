<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900' rel='stylesheet' type='text/css'>

        <title>Masternode Login Interface</title>
        <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.css"/>
        <link rel="stylesheet" href="vendor/animate.css/animate.css"/>
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="vendor/toastr/toastr.min.css"/>

        <link rel="stylesheet" href="styles/pe-icons/pe-icon-7-stroke.css"/>
        <link rel="stylesheet" href="styles/pe-icons/helper.css"/>
        <link rel="stylesheet" href="styles/stroke-icons/style.css"/>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    

        <div class="wrapper">

            <section class="content">
                <div class="container-center animated slideInDown">

                    <div class="view-header">
                        <div style="">
                            <div class="header-icon" style="margin-right: 20px;">
                                <img src="images/hostinkey.png" class="img-circle" alt="" style="width: 70px;height: 70px;margin-bottom: -15px;margin-top: -10px;">
                            </div>
                        </div>
                        <div class="header-title">
                            <h3>Login</h3>
                            <small>
                                Please enter 0123456789 as password below and click LOGIN.
                            </small>
                        </div>
                    </div>
                    <div class="panel panel-filled">
                        <div class="panel-body">
                            <form id="loginForm" novalidate="">
                                <div class="form-group">
                                    <label class="control-label" for="username">Username</label>
                                    <input placeholder="admin" onfocus="this.blur()" title="Please enter you username" required="" value="" name="username" id="username" class="form-control" readonly="" style="cursor:default;background-color: #0000001a;" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="password">Password</label>
                                    <input title="Please enter your password" placeholder="" required="" value="" name="password" id="inputPassword" class="form-control" type="password">
                                </div>
                                <div style="display: flex; justify-content: flex-end;">
                                    <button class="btn btn-accent" id="btnLogin">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </section>

        </div>

        <script src="vendor/pacejs/pace.min.js"></script>
        <script src="vendor/jquery/dist/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendor/toastr/toastr.min.js"></script>

        <script src="scripts/luna.js"></script>
        <script src="scripts/hostinkey_login.js"></script>

    </body>
</html>
